<!DOCTYPE html>
<html>
<head>
	<title>MCQ Test</title>
	<link rel="icon" href="resources/img/title.png">
</head>

<body>
	<div class="timer">
		<p id="timer_content">Timer for now</p>
		<p id="time_left"> Timer not started yet</p>
		<button id="timer_button">Start Timer</button>
	</div>

	<div class="question">	
		<p id="question_content">Question Content</p>
		<button id="next_question">Next</button>
		<button id="previous_question">Previous</button>
	</div>

	<div class="options">
		<!-- multiple buttons are to be added -->
		<p id="option1">Option 1</p>
		<p id="option2">Option 2</p>
		<p id="option3">Option 3</p>
		<p id="option4">Option 4</p>
		<button id="Submit">Submit Button for last question</button>
	</div>

</body>

<script src="resources/script/app.js"></script>
</html>
